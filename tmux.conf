unbind C-b
set -g prefix C-b
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf
bind b send-prefix 


# start window numbering at 1 for easier switching
set -g base-index 1

# colors
set -g default-terminal "screen-256color"


#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg magenta#base0
set-window-option -g window-status-bg default
# set-window-option -g window-status-attr dim
set -g status-interval 10
set -g status-right-length 55
set -g status-left-length 32
# rainbarf
#set -g status-right '#(rainbarf --rgb --remaining)'
set -g status-right ' #[fg=colour233,bg=colour211,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M'

set -g status-justify centre           # center window list for clarity
# set-option -g status-position 

# active window title colors
set-window-option -g window-status-current-fg white 
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
# set -g pane-border-bg colour235
# set -g pane-border-fg colour238
# set -g pane-active-border-bg colour51
# set -g pane-active-border-fg colour51
# set -g pane-border-style fg=magenta
#set-option -g pane-border-fg black #base02
#set-option -g pane-active-border-fg brightgreen #base01
set -g pane-border-fg colour0
set -g pane-active-border-fg colour238
# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

# rebind pane tiling
bind V split-window -h
bind H split-window

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# screen like window toggling
bind Tab last-window
bind Escape copy-mode

set -g @shell_mode 'vi'

# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# set-option -g allow-rename off
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
set -g @continuum-restore 'on' 
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# additional programs for tmux resurrect
set -g @resurrect-processes ':all:'
